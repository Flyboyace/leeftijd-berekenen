<body>
    <script>
        function berekenLeeftijd(jaar, maand, dag){
            let now = new Date();
            let birth = new Date(jaar, maand, dag); 
            let miliseconds = now-birth;
            let jaar_resultaat = miliseconds/1000/60/60/24/365;
            console.log(jaar_resultaat);
        }
        berekenLeeftijd(2007, 12, 22);
        
    </script>
